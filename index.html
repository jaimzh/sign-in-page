<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in page</title>
    <link rel="stylesheet" href="sign-in-page.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <form>
            <h1>Login</h1>

            <div class="input-box">
                <i class='bx bxs-user'></i>
                <input placeholder="Username" type="text" required>
            </div>


            <div class="input-box">
                <i class='bx bxs-lock-alt'></i>
                <input placeholder="Password" type="password" id="passwordInput"
                    required>
                    <i class='bx bxs-low-vision uhm' id ="uhm" onclick = "showPassword()"></i>
                </div>
            <div class="required-forgot">
                <label>
                    <input class="chkbox" type="checkbox"> 
                </label>
                <div class="required-forgot2"><span>Remember Me</span>
                    <a href="#">Forgot password</a></div>
                
            </div>
            <button class="signin-btn">Sign in</button>
            <div class="no-acc">
                <p>Don't have an account yet? <span><a href="#">Register</span></a></p>
            </div>
        </form>

    </div>
    <script src="sign-in-page.js"> </script>

</body>

</html>
